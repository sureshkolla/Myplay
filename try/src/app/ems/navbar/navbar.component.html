<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html"><h1>{{api}}123<img src="images/logo.png" alt="" /></h1></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
			<div class="top-search">
				<form class="navbar-form navbar-right">
					<input type="text" class="form-control" placeholder="Search...">
					<input type="submit" value=" ">
				</form>
			</div>  
			<div class="header-top-right">
				<div class="signin ">
					<a (click)="uploadmodal()" class="play-icon popup-with-zoom-anim">Upload</a>
					<div [hidden]="!uplaodValue" class="modals"> 
						<div class="form-group smyapp"  >
							<h3>Add Video from Youtube</h3> 
							 <form novalidate="" (submit)="submitUploads()">
							  <div class="form-group">
							    <label for="title">Video Title:</label>
							    <input type="text" [(ngModel)]="upload.title" class="form-control" name="title">
							  </div>
							   <div class="form-group">
							    <label for="category">Video Category:</label>
							    <input type="number" [(ngModel)]="upload.category" class="form-control" name="category">
							  </div>
							   <div class="form-group">
							    <label for="url">Youtube URL:</label>
							    <input type="text" [(ngModel)]="upload.url" class="form-control" name="url">
							  </div>
							   <div class="form-group">
							    <label for="description">Video Description:</label>
							    <input type="text" [(ngModel)]="upload.description" class="form-control" name="description">
							     <input type="hidden" [(ngModel)]="upload.owner"    class="form-control" name="owner">
							  </div> 
							  <br/> 
							   <div class="form-group">
							   <button type="submit" class="btn btn-default">Submit</button>
							  </div>
							</form>
						</div>
						<div class="clearfix"> </div>
						<button title="Close (Esc)" type="button" (click)="close()"  class="mfp-close">X</button>
					</div>	
				</div>	
				<div class="signin">
					<a (click)="signUp()"  class="play-icon popup-with-zoom-anim">Sign Up</a> 
					<div [hidden]="!signUpvalue"  class="modals"> 
						<div class="form-group smyapp"  >
							<h3>Create Account</h3> 
							 <form (submit)="submitRegister()">
							  <div class="form-group">
							    <label for="fname">First Name:</label>
							    <input type="email" [(ngModel)]="register.fname" class="form-control" name="fname">
							  </div>
							   <div class="form-group">
							    <label for="lname">Last Name:</label>
							    <input type="text" class="form-control" [(ngModel)]="register.lname" name="lnaem">
							  </div>
							   <div class="form-group">
							    <label for="age">Age:</label>
							    <input type="number" class="form-control" [(ngModel)]="register.age" name="age">
							  </div>
							   <div class="form-group">
							    <label for="username">UserName:</label>
							    <input type="text" class="form-control" [(ngModel)]="register.username" name="username">
							  </div>
							  <div class="form-group">
							    <label for="password">Password:</label>
							    <input type="password" [(ngModel)]="register.password" class="form-control" name="password">
							  </div>
							  <div class="checkbox alignradio">
							    <label> Gender</label><br/> 
							    <label> 
							    <input type="radio" name="gender" [(ngModel)]="register.gender" value="male">  Male </label> 
								 <label> <input type="radio" name="gender" [(ngModel)]="register.gender" value="female">  Female </label> 
							  </div>
							  <br/> <br/>
							   <div class="form-group">
							  <button type="submit" class="btn btn-default">Submit</button>
							  </div>
							</form>
						</div>
						<div class="clearfix"> </div>
						<button title="Close (Esc)" type="button"  (click)="close()" class="mfp-close">X</button>
					</div>	 
				</div>
				<div class="signin">
					<a (click)="signIn()" class="play-icon popup-with-zoom-anim">Sign In</a>
					<div [hidden]="!signInvalue" class="modals">
					<div class="form-group myapp"  >
							<h3>Login</h3> 
							 <form name="loginform" id="logForm"  (submit)="submitLogin()">
							  <div class="form-group">
							    <label for="username">Email address:</label>
							    <input type="text" [(ngModel)]="login.username" name="username"  class="form-control"  >
							  </div>
							  <div class="form-group">
							    <label for="pwd">Password:</label>
							    <input type="password" [(ngModel)]="login.password" name="password" class="form-control"  >
							  </div>
							  <div class="checkbox">
							    <label><input type="checkbox"> Remember me</label>
							  </div>
							  <button type="submit" class="btn btn-default">Submit</button>
							</form>
						</div>
						<div class="clearfix"> </div>
						<button title="Close (Esc)" type="button" (click)="close()" class="mfp-close">x</button>
					</div>
				</div>
				<div class="clearfix"> </div>
			</div>
        </div> 
      </div>
    </nav>
